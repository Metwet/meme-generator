<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="meme-generator">
                <div class="introduce">
                    <h1>Meme Generator</h1>
                    <p>Выберете картинку, напишите мемный текст и скачайте себе на компьютер.</p>
                </div>
                <div class="pick-meme">
                    <div class="meme">
                        <img src="./assets/img/stonks.png" alt="stonks">
                    </div>
                    <div class="meme">
                        <img src="./assets/img/nostonks.png" alt="nostonks">
                    </div>
                    <div class="meme">
                        <img src="./assets/img/wonka.jpg" alt="wonka">
                    </div>
                    <div class="meme">
                        <img src="./assets/img/smart.jpg" alt="smart">
                    </div>
                    <div class="meme addMeme">
                        <label for="imageInput">Добавить картинку</label>
                        <input type="file" id="imageInput" accept="image/*">
                    </div>
                </div>
                <div class="workspace">
                    <div class="memeplace"></div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="./js/main.js"></script>
</body>
</html>
